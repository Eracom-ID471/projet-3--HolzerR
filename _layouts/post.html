<html lang="{{ site.lang | default: "en-US" }}">
  {% include head.html %}
  <body>
    {% include header.html %}
    <h1>{{ page.title }}</h1>
    {% for post in site.posts %}
    <p>{{ post.texte }}</p>
    {% endfor %}
    <img class="petit" src="{{ page.image | relative_url }}" />
    {{ content }}
  </body>
</html>
